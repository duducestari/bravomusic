<html doctype!="">
<head>
	<title>Bravo Music Store</title>
	<meta name="description" content="A loja virtual Bravo Music Store, possui diversas opções de discos em gêneros musicais diferenciados.">
	<meta name="author" content="Core Web">
	<meta name="keywords" content="discos, musica, rock, pisenac">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/bravo.css">
	<link rel="shortcut icon" href="css/imagens/bravoicon.png">
</head>
<body>
	<div id="page"> 	
		<div id="topo">
		</div>
		<div id="boxes">
			<a href="#">
				<div id="esquerda">
					<img src="css/imagens/qrcode.svg" class="qrcode" alt="QR Code">
					<p class="p4"> Sobre nosso </p> 
					<h1 class="code"> QR Code </h1>
			</div>
			</a>
			<a href="#">
				<div id="centro">
					<img src="css/imagens/sacola.svg" class="sacola" alt="Sacola">
					<img src="css/imagens/disco.svg" class="disco" alt="disco">
					<p class="p2"> Visite nossa </p> 
					<h1 class="loja"> Loja Virtual </h1>
				</div>
			</a>
			<a href="#">
				<div id="direita">
					<img src="css/imagens/music.svg" class="music" alt="Music">
					<p class="p3"> Sobre nossa </p> 
					<h1 class="empresa"> Empresa </h1>
				</div>
			</a>
		</div>	
	</div>
</body>
</html>
